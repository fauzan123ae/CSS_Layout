<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
    <style>
        .wadah_flex {
            /* menjadi flexibel dengan mengatur properti display dengan nilai flex */
            display: flex;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        </div>
        <p>Kesimpulan skenario 1 : Fungsi flexbox untuk mengatur wadah_flex dan elemen di dalamnya menjadi sejajar ke kanan. </p>
</body>
</html>
